<p-menubar [model]="items">

    <ng-template pTemplate="start">
        <a href="/"><img src="https://primefaces.org/cdn/primeng/images/primeng.svg" height="40" class="mr-2" /></a>
    </ng-template>

    <input type="text" pInputText placeholder="Buscar">
    <p-menu #menu [model]="sideItems" [popup]="true"></p-menu>
    <button pButton type="button" (click)="menu.toggle($event)" icon="pi pi-bars"></button>
</p-menubar>
